<ion-view title="Page" id="page2">
  <ion-content padding="true" class="has-header">
    <h1 id="page2-heading2" style="color:#000000;">The weather</h1>
    <h2>{{cityname}}</h2>
    <h2>{{temperature}}</h2>
    <h2>{{commentary}}</h2>
    <img src="http://openweathermap.org/img/w/{{ icon }}.png">

    <a ui-sref="page()" id="page2-button2" class="button button-positive button-block">Back</a>

  </ion-content>
</ion-view>
