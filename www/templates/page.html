<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <h1 id="page-heading1" style="color:#000000;">The weather</h1>
    <div id="page-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Write your city</p>
    </div>
    <form id="page-form5" class="list">
      <label class="item item-input" id="page-input7">
        <span class="input-label">Input</span>
        <input type="text" placeholder="" ng-model="mdl.city">
      </label>
    </form>

    <h1> {{ cityname }}</h1>
    <h2> {{ temperature }} </h2>
    <h3> {{ commentary }}  </h3>

    <img src="http://openweathermap.org/img/w/{{ icon }}.png">

    <button id="page-button1" class="button button-positive button-block" ng-click="resetButton()">Reset</button>

    <button id="page-button2" class="button button-positive button-block" ui-sref="page2({city:mdl.city})">Call activity get Data</button>
  </ion-content>
</ion-view>
